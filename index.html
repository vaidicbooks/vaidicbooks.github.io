<html>
   <head>
   	  <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
      <link rel="stylesheet" href="w3.css"> 
      <link href="https://fonts.googleapis.com/css2?family=Mukta+Malar&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Test for mordern css</title>
      <style>
         .w3-mukta {
          font-family: 'Mukta Malar', serif;
         }
         .mySlides {display:none;}
      </style>
   </head>

   <body>
     <div class="w3-responsive">
           <!-- Header starts here -->
       <div class="w3-container w3-white w3-padding-16" style="width:100%">
          <a href=""><img src="logo.jpg" class="w3-image" style="height:12%;position:relative;left:3%;"></div></a>
          <a href="about.html"><button class="w3-button w3-border w3-white w3-round-large w3-hover-teal" style="position:absolute;top:6%;right:10%;"><p class="w3-mukta">About</p></button></a>
       </div>
           <!-- Header ends here -->
           <!-- Slide show starts here -->
       <div>
           <div class="w3-content w3-section" style="max-width:1000px">
                 <img class="mySlides" src="slide 1.png" style="width:100%">
                 <img class="mySlides" src="slide 2.png" style="width:100%">
                 <img class="mySlides" src="slide 3.png" style="width:100%">
            </div>

            <script>
               var myIndex = 0;
               carousel();

               function carousel() {
               var i;
               var x = document.getElementsByClassName("mySlides");
               for (i = 0; i < x.length; i++) {
               x[i].style.display = "none";  
               }
               myIndex++;
               if (myIndex > x.length) {myIndex = 1}    
               x[myIndex-1].style.display = "block";  
               setTimeout(carousel, 4000); // Change image every 2 seconds
               }
                if (screen.width <= 699) {
                document.location = "mobile.html";
                }
            </script>
       </div>
           <!-- Slide show ends here -->
           <!-- Content Box start here -->
                  <div class="w3-container">
                        <div class="w3-card-4" style="width:50%">
                            <img src="https://www.w3schools.com/w3css/img_snowtops.jpg" alt="Alps" style="width:100%;object-fit:fill;">
                            <div class="w3-container w3-center">
                               <p>The Italian / Austrian Alps</p>
                        </div>
                    </div>
        </div>
           <!-- Content Box ends here -->
      </div>
   </body>
</html>
